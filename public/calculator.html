<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calculator.css">
        <script type="text/javascript" src="./calculator.js" defer>
        </script>
        <title>My Webpage</title>
    </head>
    <body>
        <h1>
            <br>
            <br>
            Grade Calculator
        </h1>
        <main>
            <h2 style="color:rgb(151, 12, 12)">
                <br>
                Activities
            </h2>
            <p>
                Give grades to the numeric activities:
            </p>
            <br>
            <table id="myTable">
                <tr>
                        <th style="background: rgb(175, 175, 175);">Name</th>
                        <th style="background: rgb(175, 175, 175);">Short Name</th>
                        <th style="background: rgb(175, 175, 175);">Weight</th>
                        <th style="background: rgb(175, 175, 175);">Grade</th>
                        <th style="background: rgb(175, 175, 175);">Percent</th>
                </tr>
                
                <tr id="row">
                    <form method="post" action="">
                        <td><input type="text" name="input" class="activity" placeholder="Activity" id="activityInput"></td>
                        <td><input type="text" name="input" class="smallActi" id="smallActiInput"></td>
                        <td><input type="number" class="weight" name="input" id="weightInput"></td>
                        <td><input type="number" class="mark"name="input" id="markInput"> / <input type="number" class="total" id="totalInput"></td>
                        <td class="result" id="resultInput"></td>
                        
                    </form>
                </tr>
                
        </table>
            <button type="button" id="addbutton" >ADD ACTIVITY</button><button type="button" id="removebutton" style="margin-left: 20px;">REMOVE ACTIVITY</button>
            <br><br>
            <h3>Result</h3>
            <p id="result"></p>
            <button type="button" id="meanbutton" style="float:right; margin: 5px; padding-left: 20px; padding-right: 20px;">Mean</button>
            <button type="button" id="weightedbutton" style="float:right; margin: 5px;">Weighted</button>
            <button type="button" id="resetbutton" style="float:right; margin: 5px;" onclick="location.reload()">Reset</button>
        </main>
    </body>
</html>
